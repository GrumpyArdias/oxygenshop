<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts links -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <title>Oxygen Shop</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>OXYGENShop</h1>
      <img src="./images/Menu.png" alt="" />
    </header>

    <!-- FIRST CONTENT BLOCK -->

    <div class="sales">
      <h2>Sell More!</h2>
      <p>Open Shop on our platform and increase your sales</p>
      <button>Open your shop</button>
      <img src="./images/background-top-img.png" alt="workstation" />
    </div>

    <!-- SECON CONTENT BLOCK -->
    <div class="whyUs">
      <h2>The most popular sales platform in country</h2>

      <div class="dailyEntries">
        <div class="redDot"></div>
        <img src="./images/torso.png" alt="a human torso siluete" />
      </div>

      <h3>1 0 0 0 0 0 +</h3>
      <p>daily entries</p>

      <div class="seenProducts">
        <div class="blueDot"></div>
        <img src="./images/ojo.png" alt="a eye siluete" />
      </div>

      <h3>2 0 0 0 0 0 0 +</h3>
      <p class="seen-products-p">seen products every day</p>

      <div class="addedPost">
        <div class="greenDot"></div>
        <img src="./images/post.png" alt="papers siluete" />
      </div>
      <h3>1 0 0 0 0 0  +</h3>
      <p class="seen-products-p">added posts daily</p>

      </div>


    </div>
  </body>
</html>
