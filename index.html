<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts links -->
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Merriweather:ital@0;1&family=Raleway:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"

    />

    <title>Oxygen Shop</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>OXYGENShop</h1>
      <img src="./images/Menu.png" alt="" />

    <!-- FIRST CONTENT BLOCK -->

    <div class="sales">
      <h2>Sell More!</h2>
      <p>Open Shop on our platform and increase your sales</p>
      <button>Open your shop</button>
      <img src="./images/background-top-img.png" alt="" />
    </div>

    <!-- SECON CONTENT BLOCK -->
    <div class="whyUs">
      <h2>The most popular sales platform in country</h2>

      <div class="dailyEntries">
        <div class="redDot"></div>
      </div>
      <div class="seenProducts"></div>
      <div class="addedPost"></div>
    </div>
  </body>
